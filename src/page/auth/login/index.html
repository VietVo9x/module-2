<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/base.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="form-wapper">
      <div class="container">
        <div class="form-content m-auto">
          <div class="form-title">
            <h3 class="heading">Login</h3>
            <span>or</span>
            <a href="/src/page/auth/register/index.html">Register</a>
          </div>
          <form action="" id="form-register" class="form-validate">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" id="email" />
              <small class="error-email error"></small>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" />
              <small class="error-password error"></small>
            </div>

            <div class="form-btn">
              <button type="submit">Register</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
