<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/base.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- register -->
    <section class="form-wapper">
      <div class="container">
        <div class="form-content m-auto">
          <div class="form-title">
            <a href="/src/pages/auth/login/index.html">Login</a>
            <span>or</span>
            <h3 class="heading">Register</h3>
          </div>
          <form action="" id="form-register" class="form-validate">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" />
              <p class="error-name error"></p>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" id="email" />
              <p class="error-email error"></p>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" />
              <p class="error-password error"></p>
            </div>
            <div class="form-group">
              <label for="repeatPassword">Confirm Password</label>
              <input type="password" id="repeatPassword" />
              <p class="error-confirm-password error"></p>
            </div>

            <div class="form-btn">
              <button>Register</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- register end -->
    <script src="./register.event.js" type="module"></script>
  </body>
</html>
